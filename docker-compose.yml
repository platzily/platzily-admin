version: "3.1"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    command: [--auth]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ADMIN_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ADMIN_PASS}
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASS=${MONGODB_PASS}
      - MONGO_INITDB_DATABASE=${MONGODB_INIT_DATABASE}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
    volumes:
      - ./scripts/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  maria-db:
    image: mariadb
    container_name: maria_db
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=1234
      - MARIADB_USER=user
      - MARIADB_PASSWORD=1234
      - MARIADB_DATABASE=test
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./scripts/init-mariadb.sql:/docker-entrypoint-initdb.d/init-mariadb.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
